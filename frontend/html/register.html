<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h2>Criar conta</h2>
        <form id="register-form">
            <div class="mb-3">
                <label for="email" class="form-label"></label>
                <input placeholder="E-mail:" type="email" id="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label"></label>
                <input placeholder="Senha:" type="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
        <p>Já tem uma conta? <a href="login.html">Faça login aqui</a>.</p>
    </div>

    <script src="../js/register.js"></script>
</body>

</html>
