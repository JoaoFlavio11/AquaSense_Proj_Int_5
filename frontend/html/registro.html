<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/forms.css">
    <title>Registre-se - AquaSense</title>
</head>
<body>
    <div class="container">
        <div class="loading" id="loading">
            <h3>Carregando &nbsp;</h3>
            <div class="spinner"></div>
        </div>
        <form action="">
            <div class="top">
                <h1>Aqua<span class="aquas">Sense</span></h1>
            </div>
            <div class="top2">
                <h3>Registre-se</h3>
            </div>
            
            <div class="form-field">
                <div class="label-email">
                    <label for="email">E-mail:</label>
                </div>
                <input type="email" name="email" onchange="onChangeEmail()" id="email" placeholder="Digite aqui">
                <div class="error" id="email-required-error">
                    Este campo é obrigatório.
                </div>
                <div class="error" id="email-invalid-error">
                    E-mail inválido!
                </div>
            </div>

            <div class="form-field">
                <div>
                    <label for="password">Senha:</label>
                </div>
                <input type="password" name="password" onchange="onChangePassword()" id="password" placeholder="Digite aqui">
                <div class="error" id="password-required-error">
                    Este campo é obrigatório.
                </div>
                <div class="error" id="password-min-length-error">
                    A senha deve conter pelo menos 6 caracteres!
                </div>
            </div>

            <div class="form-field">
                <div>
                    <label for="confirm-password">Confirmar senha:</label>
                </div>
                <input type="password" name="confirm-password" onchange="onChangeConfirmPassword()" id="confirm-password" placeholder="Digite aqui">
                <div class="error" id="password-doesnt-match-error">
                    As senhas não são iguais!
                </div>
            </div>

            <div class="btn-box">
                <button type="button" class="solid" disabled="true" id="register-btn"><b>Criar Conta!</b></button>
            </div>

            <div>
                <a href="http://localhost:3000/" rel="noopener noreferrer">
                    <button type="button" class="outline"><b>Voltar ao Login</b></button>
                </a>
            </div>
            
        </form>
    </div>

    <script src="../js/registro.js"></script>
    <script src="../firebase/firebaseScripts.js" type="module"></script>
</body>
</html>
