<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/forms.css">
    <title>Login - AquaSense</title>
</head>
<body>
    <div class="container">
        <div class="loading" id="loading">
            
            <h3>Carregando &nbsp;</h3>
            <div class="spinner"></div>
        </div>
        <form action="">
            <div class="top">
                <h1>Aqua<span class="aquas">Sense</span></h1>
            </div>
            <div class="form-field">
                <div class="label-email">
                    <label for="email">E-mail:</label>
                </div>
                <input type="email" name="email" onchange="onChangeEmail()" id="email" placeholder="Digite aqui">
                <div class="error" id="email-required-error">Este campo é obrigatório.</div>
                <div class="error" id="email-invalid-error">E-mail inválido!</div>
            </div>

            <div class="form-field">
                <div>
                    <label for="password">Senha:</label>
                </div>
                <input type="password" name="password" onchange="onChangePassword()" id="password" placeholder="Digite aqui">
                <div class="error" id="password-required-error">Este campo é obrigatório.</div>
            </div>

            <div class="btn-box">
                <button type="button" class="clear" id="recover-password-btn" disabled="true"> <b>Esqueceu a senha ?</b> </button>
            </div>

            <div>
                <button type="button" class="solid" id="login-btn" disabled> <b>Entrar</b> </button>
            </div>

            <div>
                <a href="http://localhost:3000/registro" target="_blank" rel="noopener noreferrer">
                    <button type="button"  class="outline" id="register-btn"> <b>Registre-se</b> </button>
                </a>
            </div>
        </form>
    </div>

    <script src="../js/login.js"></script>
    <script src="../firebase/firebaseScripts.js" type="module"></script>
</body>
</html>
