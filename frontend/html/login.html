    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/forms.css">
    <title>Login - Aquasense</title>
</head>
<body>
    <div class="container">
        <form action="">
            <div class="top">
                <h1>Aqua<span class="aquas">Sense</span></h1>
            </div>
            <div class="form-field">
                <div>
                    <label for="">E-mail:</label>
                </div>
                <input type="email" name="email" onchange="onChangeEmail()"  id="email" placeholder="Digite aqui">

                <div class="error" id="email-required-error">Este campo é obrigatório.</div>
                <div class="error" id="email-invalid-error">E-mail inválido!</div>
            </div>

            <div class="form-field">
                <div>
                    <label for="">Senha:</label>
                </div>
                <input type="password" name="password" onchange="onChangePassword()" id="password" placeholder="Digite aqui">

                <div class="error" id="password-required-error">Este campo é obrigatório.</div>
            </div>

            <div>
                <button type="button" class="clear" id="recover-password-btn"  disabled="true" onclick="" > <b>Esqueceu a senha ?</b> </button>
            </div>

            <div>
                <button type="button" class="solid" id="login-btn" disabled> <b>Entrar</b> </button>
            </div>

            <div>
                <button type="button" class="outline" id="register-btn"> <b>Registre-se</b> </button>
            </div>

        </form>
    </div>

    <script src="../js/login.js" ></script>
    <script src="../js/baseWeb.js"></script>
